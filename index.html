<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melhor namorada do mundo</title>
  <style>
    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:2rem;
      background-color: black;
    }

    #meme-box {
      text-align:center;
      max-width:var(--max-width);
      width:100%;            
    }

    #image-box {
      display:inline-block; /* faz a borda seguir o tamanho do conteúdo (a imagem) */
      border:2px solid yellow;
      padding: 1px;
      line-height:0; /* elimina espaçamento em torno da imagem */
      border-radius:6px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);  
    }

    img{
      display:block;
      max-width:100%;
      height:auto;
      width:auto;      
      border-radius:4px; /* evita que a imagem 'corte' a borda arredondada */
    }

    h1 {
      margin-top:1rem;
      margin-bottom:0.5rem;
      font-size:1.25rem;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.06em;
      color: white;
    }

    p {     
      font-family: "Caveat", cursive;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      margin:0 auto;
      max-width:60ch;
      font-size:1.05rem;
      line-height:1.5;
      color: wheat;
    }    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <main id="meme-box">
    <div id="image-box">
      <img src="./angel-densetsu.jpg" width="205" height="246">
    </div>
    <br>
    <h1>Aquele momento</h1> 
    <p>Em que você vê sua namorada perfeita chegando</p>
  </main>
  
</body>
</html>
