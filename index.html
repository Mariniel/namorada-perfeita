<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melhor namorada do mundo</title>
  <style>
    body {
      background-color: black;
    }

    #image-box {
      width: 75%;
      margin-left: 13%;
      margin-top: 100px;
      color: white;
      font-family: "Libre Baskerville", serif;
      text-align: center;
    }

    .motivational-image {
      border: 5px solid yellow;
      padding: 2px;
      border-radius:6px;
      width: 205px;
    }

    h1 {
      text-transform: uppercase;
      font-size: 2rem;
    }

    @media (max-width: 680px) {
      h1 {
        text-transform: uppercase;
        font-size: 1.3rem;
      }

      p {
        font-size: 0.8rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="image-box">
      <img 
        class="motivational-image" 
        src="./angel-densetsu.jpg" 
        alt="Angel densetsu running">
    
      <h1>Aquele momento</h1> 
      <p>Em que você vê sua namorada perfeita chegando</p>
    </div>
</body>
</html>
